<!DOCTYPE html>      
<html lang="ca">    
   <head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="24-25"> 
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
    <title>    
        Webapp del curs 24-25
    </title>
  </head>
    <body>
    <div id="superior">    
        Webapp del curs 2024-25
    </div>
   <div id="seccio_0" class="seccio">
      <div>
        Inici de sessió    <!-- títol de la secció -->
      </div> 
      <div id="credencials">    <!-- contenidor per als quadres de text -->
        <div>
          <label for="nom_usuari">Nom d'usuari</label>
          <input type="text" id="nom_usuari">
        </div>
        <div>
          <label for="contrasenya">Contrasenya</label>        
          <input type="password" id="contrasenya">
        </div>
      </div>
      <div id="botons_sessio">    <!-- contenidor per als botons -->
        <button>Inicia sessió</button>
        <button>Nou usuari</button>
      </div>         
    </div>
    <div id="seccio_1" class="seccio">    
        Secció 1
    </div>
   <div id="seccio_2" class="seccio">
      <canvas id="canvas"></canvas>
<div id="div_gran">
  <img id="foto_gran" />
</div>
     <div id="div_foto">    
    <img id="foto">
    <i id="icona_camera" class="fa-solid fa-image"></i>    
  </div>
  <div id="div_control">    
      <label for="obturador">    
        <i class="fa-solid fa-circle-dot"></i>    
      </label>
      <input type="file" accept="image/*" id="obturador" capture="camera" /> 
      <i id="desa" class="fa-solid fa-check"></i>    
  </div>
</div>
       <div id="seccio_3" class="seccio">    
        Secció 3
    </div>
       <div id="seccio_4" class="seccio">    
        Secció 4
    </div>
    <div id="menu">      
  <i id="boto_1" class="fa-solid fa-house"></i>    <!-- secció inicial -->     
  <i id="boto_2" class="fa-solid fa-camera"></i>    <!-- càmera -->
  <i id="boto_3" class="fa-solid fa-image"></i>     <!-- galeria -->
  <i id="boto_4" class="fa-solid fa-map"></i>    <!-- mapa -->
  <i class="fa-solid fa-right-from-bracket"></i>    <!-- tancar sessió -->
</div>
  </body>
</html>
